name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Twee Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Twee files
        run: npm run validate

  build:
    name: Build Game
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install Tweego
        run: |
          wget -q https://github.com/tmedwards/tweego/releases/download/v2.1.1/tweego-2.1.1-linux-x64.zip
          mkdir -p tweego-tmp
          unzip -q tweego-2.1.1-linux-x64.zip -d tweego-tmp
          chmod +x tweego-tmp/tweego
          sudo mv tweego-tmp/tweego /usr/local/bin/
          rm -rf tweego-tmp tweego-2.1.1-linux-x64.zip

      - name: Verify Tweego installation
        run: tweego --version || true

      - name: Build game
        run: |
          mkdir -p dist
          tweego src/ -o ./dist/index.html
          ls -lh ./dist/

      - name: Verify build output
        run: |
          if [ ! -f "./dist/index.html" ]; then
            echo "Error: index.html not generated"
            exit 1
          fi
          echo "Build successful - index.html size: $(stat -c%s ./dist/index.html) bytes"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-build
          path: dist/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install Tweego
        run: |
          wget -q https://github.com/tmedwards/tweego/releases/download/v2.1.1/tweego-2.1.1-linux-x64.zip
          mkdir -p tweego-tmp
          unzip -q tweego-2.1.1-linux-x64.zip -d tweego-tmp
          chmod +x tweego-tmp/tweego
          sudo mv tweego-tmp/tweego /usr/local/bin/
          rm -rf tweego-tmp tweego-2.1.1-linux-x64.zip

      - name: Build game for deployment
        run: |
          mkdir -p dist
          tweego src/ -o ./dist/index.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
